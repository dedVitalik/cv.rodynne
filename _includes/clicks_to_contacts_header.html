<div class="header__row header__row--3">
  <div class="header__body _container">
    <div class="header__banner banner">
      <div class="banner__row banner__row--top">
        <a href="tel:+{{ site.tel1 }}">
          <picture>
            <source srcset="/img/header/call.webp" type="image/webp" />
            <img src="/img/header/call.png" alt="Звязок з допомогою дзвінка" />
          </picture>
        </a>
        <a href="https://mssg.me/r/m/5d9e2a3c5d71640037371ea0">
          <img src="/img/header/viber.png" alt="Звязок з допомогою Viber" />
        </a>
      </div>
      <div class="banner__row banner__row--bottom">
        <a href="tel:+{{ site.tel1 }}">
          <picture>
            <source srcset="/img/header/mts.webp" type="image/webp" />
            <img src="/img/header/mts.png" alt="Дзвінок на МТС" />
          </picture>
          <span>+{{ site.tel1-format }}</span>
        </a>
        <a href="tel:+{{ site.tel2 }}">
          <img src="/img/header/kyivstar.png" alt="Дзвінок на Київстар" />
          <span>+{{ site.tel2-format }}</span>
        </a>
      </div>
    </div>
  </div>
</div>
