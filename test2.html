<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        display: block;
        position: relative;
        width: 20%;
      }
      .dummy {
        margin-bottom: 100%;
      }
      .element {
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        background-color: silver;
        border-radius: 50%;
        padding-top: 45%;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="dummy"></div>
      <div class="element">some text</div>
    </div>
  </body>
</html>
